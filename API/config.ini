[APP]
title = PollsAPI
description = An API for managing polls data
port = 5000
host = 0.0.0.0

[DATABASE]
db_name = db.sqlite3
poll_table = polls_poll
question_table = polls_question
choice_table = polls_choice
answer_table = polls_answer
max_text_len = 200

[LOGGING]
format = %%(asctime)s - %%(name)s - %%(levelname)s - %%(message)s

[ROUTES]
get_attendees =  Returns number of attendees for poll with entered id
get_choice_statistics = Returns choice statistics for every poll question