<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<div class="container mt-5">
  <h2 class="text-center">Allow your voice to bring about change...</h2>
  {% if latest_poll_list %}
    <div class="list-group">
      {% for poll in latest_poll_list %}
      <a href="{% url 'polls:question_list' poll.id %}" class="list-group-item list-group-item-action">
        {{ poll.poll_text }} <small class="text-muted">{{ poll.pub_date }}</small>
      </a>
      {% endfor %}
    </div>
  {% else %}
    <p>No polls are available.</p>
  {% endif %}
</div>
